---
driver:
  name: docker

provisioner:
  name: chef_solo

platforms:
  - name: ubuntu-12.04
    driver_config:
      image: ubuntu
      platform: ubuntu
  - name: centos-6.4
    driver_config:
      image: centos
      platform: centos
suites:
  - name: default
    run_list:
      - recipe[hi-kitchen::default]
      - recipe[hi-kitchen::git]
    attributes:
